<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image/icon.jpg"/>
    <title>Weather Forecast</title>   
</head>
<body>
    <header id="header" class="bg-slate-700 text-white py-4 animate__animated animate__fadeIn flex items-center px-4 w-full">
        <h1 class="text-lg font-bold flex-1 text-center font-serif sm:text-xl md:text-3xl">Weather Forecast</h1>
        <button id="tgleBtn" class="bg-white text-slate-700 px-3 py-2 rounded font-medium hover:bg-green-100 transition flex items-center">
            <i id="icon" class="fas fa-sun"></i>
        </button>
    </header>
    <main>
        <div class="lg:w-3/5 w-full px-8 flex flex-col items-center lg:items-start mt-3">
            <!-- Search Section -->
            <div class="flex justify-center lg:justify-start mb-4 w-full lg:flex-row flex-col gap-4 lg:gap-0">
                <input type="text" id="cityInput" class="px-4 py-2 lg:rounded-l-md rounded-md text-lg w-full sm:w-2/4 lg:w-2/5 xl:w-1/3 border-slate-700 border transition-transform transform hover:scale-105 focus:ring-2 focus:ring-slate-500 focus:outline-none" placeholder="Enter city name" />
                <button id="searchButton" class="bg-slate-600 text-white px-6 py-3 lg:rounded-r-md rounded-md transition-all duration-300 hover:bg-slate-700 focus:ring-2 focus:ring-black-800 focus:outline-none">
                    Search
                </button>
                <button id="locationButton" class="bg-green-500 text-white px-6 py-3 ml-2 rounded-md transition-all duration-300 hover:bg-green-600 focus:ring-2 focus:ring-black-800 focus:outline-none">
                    Current Location
                </button>
            </div>
            <!-- Error message for invalid input -->
            <div id="errorMessage" class="text-red-500 hidden text-center mb-4"></div>
            <!-- Weather Info Section -->
            <div id="wInfo" class="border mt-8 text-center hidden w-full lg:w-3/4 transition-all duration-300 transform hover:scale-105 hover:shadow-xl rounded-lg bg-blue-50 p-4 sm:p-8 lg:p-10">
                <h2 id="cityName" class="text-2xl font-bold text-gray-800"></h2>
                <div id="wIcon" class="mt-4 text-4xl text-orange-500 transition-transform duration-300"></div>
                <div id="wDetails" class="mt-4 space-y-2">
                    <div id="temp" class="text-2xl text-blue-600 font-semibold"></div>
                    <div id="humid" class="text-md text-green-600"></div>
                    <div id="wind" class="text-md text-gray-500"></div>
                </div>
            </div>           
    </main>
    
    <script src="weather.js"></script>
</body>
</html>
